{% extends 'base.html' %}

{% block title %}Password change{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Password change</h1>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Change my password</button>
    </form>
{% endblock content %}
