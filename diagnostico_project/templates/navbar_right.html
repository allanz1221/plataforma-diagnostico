<div class="collapse navbar-collapse" id="navbarCollapse">
    {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" id="navbarMenuHelp"
                   data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    <i class="fa fa-question-circle"></i>Ayuda
                </a>

                <div class="dropdown-menu dropdown-menu-right"
                     aria-labelledby="navbarMenuHelp">

                    <a href="{% url 'core:faq' %}" class="dropdown-item">Preguntas frecuentes</a>
                    <div class="dropdown-divider"></div>
                    <a href="{% url 'core:about' %}" class="dropdown-item">Acerca de...</a>

                     aria-labelledby="navbarMenu">

                    <a href="{% url 'logout' %}" class="dropdown-item">Salir</a>
