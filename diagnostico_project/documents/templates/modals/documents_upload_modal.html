{% load crispy_forms_tags %}

<div class="modal fade" id="documentsModalUploadForm" tabindex="-1" role="dialog" aria-labelledby="documentsModalUploadFormCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="documentsModalUploadFormCenterTitle">Subir documento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-upload"></i>Subir</button>
                </div>
            </form>
        </div>
    </div>
</div>
