{% load crispy_forms_tags %}

<div class="modal fade" id="confirmModalCenter" tabindex="-1" role="dialog" aria-labelledby="confirmModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalCenterTitle">Empezar el examen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    {{ result_form|crispy }}
                    <p>
                        ¿Quieres empezar ya el examen? Tendrás hasta las <strong>{{ deadline_tmp|time }} horas del
                        {{ deadline_tmp|date }}</strong> para terminarlo.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-play"></i>Iniciar examen</button>
                </div>
            </div>
        </form>
    </div>
</div>
